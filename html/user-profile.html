<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    .user-profile {
      display: flex;
      align-items: center;
    }

    .profile-picture img {
      width: 100px;
      border-radius: 50%;
    }

    .profile-details {
      margin-left: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="user-profile">
    <div class="profile-picture">
      <img src="profile-picture.jpg" alt="Profile Picture" />
    </div>
    <div class="profile-details">
      <h2>John Doe</h2>
      <p>Email: johndoe@example.com</p>
      <p>Creation date: October 1, 2023</p>
      <p>Number of posts: 3</p>
    </div>
  </div>
</body>
</html>
