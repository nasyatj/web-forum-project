<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #32a844;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
			resize: none;
        }

        button {
            background-color: #32a844;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #84ed80;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create a Post</h1>
    </header>
    <div class="container">
        <form>
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" name="postTitle" placeholder="Enter the post title" required>

            <label for="postContent">Body</label>
            <textarea id="postContent" name="postContent" rows="6" placeholder="Enter the post content" required></textarea>

            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
