 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Create a Post</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #ffffff;
             margin: 0;
             padding: 0;
         }
 
         header {
             background-color: #32a844;
             color: #fff;
             text-align: center;
             padding: 10px 0;
         }
 
         h1 {
             margin: 0;
         }
 
         .container {
             max-width: 800px;
             margin: 20px auto;
             background-color: #fff;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
 
         form {
             display: flex;
             flex-direction: column;
         }
 
         label {
             font-weight: bold;
         }
 
         input[type="text"],
         textarea {
             width: 100%;
             padding: 10px;
             margin: 5px 0;
             border: 1px solid #ccc;
             border-radius: 3px;
       resize: none;
         }
 
         button {
             background-color: #32a844;
             color: #fff;
             border: none;
             padding: 10px 15px;
             margin-top: 10px;
             border-radius: 3px;
             cursor: pointer;
         }
 
         button:hover {
             background-color: #84ed80;
         }
     </style>
 </head>
 <body>
     <header>
         <h1>   
            <div id="app">
            <h4>{{ message }}</h4>
              <div class="container">
                <form id="postForm">
                  <label for="postTitle">Title</label>
                  <input v-model="postTitle" type="text" id="postTitle" name="postTitle" placeholder="Enter the post title" required>
      
                  <label for="postContent">Body</label>
                  <textarea v-model="postContent" id="postContent" name="postContent" rows="6" placeholder="Enter the post content" required></textarea>
      
                  <button @click="submitForm">Create Post</button>
                </form>
              </div>
            </div>
         </h1>
     </header>
 </body>
 </html>

  import { getFirestore, addDoc, collection } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js'

  const firebaseConfig = {
    apiKey: "AIzaSyDF3cwg7r4L2kCG-GYFIQUbpZ8q6Fwbe14",
    authDomain: "cps714-webforum.firebaseapp.com",
    projectId: "cps714-webforum",
    storageBucket: "cps714-webforum.appspot.com",

    measurementId: "G-T3B6L2FV3P"
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const message = ref('Create Post');

  createApp({
    methods: {
      submitForm(event) {
        console.log("Press detected");
        if (this.postContent && this.postTitle) {
          console.log("text exists");
          this.createPost();
        }
      },
      createPost: async function () {
      try {
        console.log("in create post");
        console.log(this.postTitle);
        const docRef = await addDoc(collection(db, "userPosts"), {
          title: postTitle.value,
          content: postContent.value,
        });
        console.log("Document written with ID: ", docRef.id);
        this.postTitle = '';
        this.postContent = '';
      } catch (error) {
        console.error('Error creating post: ', error);
      }
      },
    },
    setup() {
      return {
        message,
        postContent: ref(''),
        postTitle: ref(''),
        db,
      };
    },
  }).mount('#app');
</script>
